<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Assignment</title>
</head>
<style>
    .header{
        color: red;
    }
    .data{
        color: green;
    }
</style>
<body>
    <div id="root"></div>
</body>
</html>

<script>
    const headerData = document.createElement("h1");
    const element = document.createElement("p");
    headerData.innerText="Imperative Programming"
    element.innerText="Hello World!"
    headerData.classList.add("header");
    element.classList.add("data");
    document.body.append(headerData);
    document.body.append(element);

    const headerData1= React.createElement("h1",{className:"header"},"Declarative Programming")
    const element1= React.createElement("p",{className:"data"},"Hello World!");
    ReactDOM.createRoot(document.getElementById("root")).render([headerData1,element1])
</script>
